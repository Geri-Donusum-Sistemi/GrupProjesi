<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kaydı Güncelle - Admin</title>

    <!-- Bootstrap -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <style>
        body {
            background-color: #f5f5f5;
        }

        /* Üst bar */
        .top-banner {
            background-color: #2f8f3a;
            color: #fff;
            padding: 8px 0;
            font-size: 14px;
            text-align: center;
        }

        .navbar-custom {
            background-color: #1f5f2b;
        }

        .navbar-custom .nav-link,
        .navbar-custom .navbar-brand {
            color: #fff !important;
            font-weight: 500;
        }

        .navbar-custom .nav-link.active {
            text-decoration: underline;
        }

        .page-title {
            margin-top: 120px;
            margin-bottom: 40px;
        }

        .card-header {
            background-color: #2f8f3a;
            color: #fff;
            font-weight: 600;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<!-- Üst yeşil şerit -->
<div class="top-banner">
    Çevreyi korumak için küçük adımlar, büyük etkiler.
</div>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-custom fixed-top">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}">Geri Dönüşüm Bilgilendirme Sistemi</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navAdmin">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navAdmin">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">Ana Sayfa</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{ url_for('admin') }}">Admin Paneli</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Sayfa içeriği -->
<div class="container page-title">
    <div class="form-container">
        <div class="card shadow-sm">
            <div class="card-header">
                <h5 class="mb-0">Kaydı Güncelle (ID: {{ atik.id }})</h5>
            </div>
            <div class="card-body">
                <form action="{{ url_for('guncelle', atik_id=atik.id) }}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Atık Türü</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            name="tur" 
                            value="{{ atik.tur }}" 
                            required
                        >
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Açıklama</label>
                        <textarea 
                            class="form-control" 
                            name="aciklama" 
                            rows="4"
                            required
                        >{{ atik.aciklama }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Kutu Rengi</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            name="kutu_rengi" 
                            value="{{ atik.kutu_rengi }}" 
                            required
                        >
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success">
                            Güncelle
                        </button>
                        <a href="{{ url_for('admin') }}" class="btn btn-outline-secondary">
                            İptal
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
